apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommend-deployment
  namespace: webservice
  labels:
    app: recommend-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommend-service
  template:
    metadata:
      labels:
        app: recommend-service
    spec:
      containers:
        - name: recommend-container
          image: nugulsuhan/recommend-service:24657c2e19c27d1b8344b790da1e34f7118d2f0f
          ports:
            - containerPort: 10000
