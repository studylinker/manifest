apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommend-deployment
  namespace: webservice
  labels:
    app: recommend-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommend-service
  template:
    metadata:
      labels:
        app: recommend-service
    spec:
      containers:
        - name: recommend-container
          image: nugulsuhan/recommend-service:85597c1553455299ad1e19410d9cd605963ffaad
          ports:
            - containerPort: 10000
