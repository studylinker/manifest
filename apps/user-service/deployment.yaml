apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  namespace: webservice
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-container
          image: nugulsuhan/user-service:67097e2f6304985e7a6183b16635fa332d3fb0b0
          ports:
            - containerPort: 10000
