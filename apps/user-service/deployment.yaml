apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  namespace: webservice
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-container
          image: nugulsuhan/user-service:90941fdd2740151ff0b6364cf6d1cc26a880f1aa
          ports:
            - containerPort: 10000
