apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  namespace: webservice
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-container
          image: nugulsuhan/user-service:85597c1553455299ad1e19410d9cd605963ffaad
          ports:
            - containerPort: 10000
