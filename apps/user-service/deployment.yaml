apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  namespace: webservice
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-container
          image: nugulsuhan/user-service:1ee98e713182551befcb1c8a14b8168f1e85cbab
          ports:
            - containerPort: 10000
