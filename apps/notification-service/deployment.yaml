apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-deployment
  namespace: webservice
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-container
          image: nugulsuhan/notification-service:1a3396b66d54a291a56b397364a7f674c25af6d6
          ports:
            - containerPort: 10000
