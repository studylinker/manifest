apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-deployment
  namespace: webservice
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-container
          image: nugulsuhan/notification-service:8fc5f4270227e70f9ac750f007afe339dadaec9b
          ports:
            - containerPort: 10000
