apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-deployment
  namespace: webservice
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-container
          image: nugulsuhan/notification-service:e07bb33e16dc4113a350aa5b82ad8c2235f6fe9b
          ports:
            - containerPort: 10000
