apiVersion: apps/v1
kind: Deployment
metadata:
  name: stats-deployment
  namespace: webservice
  labels:
    app: stats-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stats-service
  template:
    metadata:
      labels:
        app: stats-service
    spec:
      containers:
        - name: stats-container
          image: nugulsuhan/stats-service:2b60fa407bda350d847f83867d28139d6a600743
          ports:
            - containerPort: 10000
