apiVersion: apps/v1
kind: Deployment
metadata:
  name: stats-deployment
  namespace: webservice
  labels:
    app: stats-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stats-service
  template:
    metadata:
      labels:
        app: stats-service
    spec:
      containers:
        - name: stats-container
          image: nugulsuhan/stats-service:6bd3e1456de2ceaa1658d96ad346deea1e70a163
          ports:
            - containerPort: 10000
