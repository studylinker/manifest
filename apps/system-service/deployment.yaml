apiVersion: apps/v1
kind: Deployment
metadata:
  name: system-deployment
  namespace: webservice
  labels:
    app: system-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: system-service
  template:
    metadata:
      labels:
        app: system-service
    spec:
      containers:
        - name: system-container
          image: nugulsuhan/system-service:24657c2e19c27d1b8344b790da1e34f7118d2f0f
          ports:
            - containerPort: 10000
