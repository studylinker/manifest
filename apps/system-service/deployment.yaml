apiVersion: apps/v1
kind: Deployment
metadata:
  name: system-deployment
  namespace: webservice
  labels:
    app: system-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: system-service
  template:
    metadata:
      labels:
        app: system-service
    spec:
      containers:
        - name: system-container
          image: nugulsuhan/p_frontend:1ec65b2773d82f25c66e71a748147f17cc448260
          ports:
            - containerPort: 10000
