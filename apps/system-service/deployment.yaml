apiVersion: apps/v1
kind: Deployment
metadata:
  name: system-deployment
  namespace: webservice
  labels:
    app: system-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: system-service
  template:
    metadata:
      labels:
        app: system-service
    spec:
      containers:
        - name: system-container
          image: nugulsuhan/system-service:1342d5d2823630332eda23b48b79cd03afda4e92
          ports:
            - containerPort: 10000
