{{- range .Values.microservices }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}          # 예: auth-service
  namespace: argocd          # ArgoCD가 설치된 네임스페이스
  finalizers:
    - resources-finalizer.argocd.argoproj.io  # 앱 삭제시 리소스도 삭제
spec:
  project: {{ $.Values.project }}
  source:
    repoURL: https://github.com/studylinker/manifest.git  # 본인 레포 주소
    targetRevision: HEAD
    path: charts/common-app  # [중요] 7개 앱 모두 이 공용 경로를 바라봄
    
    # [핵심] 공용 차트에 주입할 파라미터들
    helm:
      parameters:
        - name: image.repository
          value: {{ .image }}
        - name: image.tag
          value: {{ .tag | quote }}
        - name: service.port
          value: {{ .port | quote }}
        - name: replicaCount
          value: {{ .replicas | default 1 | quote }}
          
  destination:
    server: {{ $.Values.destinationServer }}
    namespace: {{ .namespace }}
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{- end }}
