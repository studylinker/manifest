apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}  # ArgoCD 앱 이름이 곧 Release Name이 됨
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.port | default 10000 }}
       
