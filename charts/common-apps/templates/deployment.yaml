apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}  # ArgoCD 앱 이름이 곧 Release Name이 됨
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.port | default 10000 }}
          resources:
            requests:          # [추가] 스케줄러에게 "나 이만큼은 꼭 필요해"라고 알림
              memory: "256Mi"  # 최소 256MB 확보
              cpu: "100m"
            limits:            # [추가] 안전장치
              memory: "512Mi"  # 최대 512MB까지만 사용
       
